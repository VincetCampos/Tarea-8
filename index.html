<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución de problemas</title>
</head>
<body>
    <h1>Suma de 2 variables</h1>
    <p>realizar un software web que capture 2 valores enteros, los sume y muestre el resultado</p>
    <p>los valores de entrada son: 2 variables a y b, con valores enteros</p>
    <p>el valor de salida será un entero</p>
    <p>sumar los valores de a y b y enviarlo en la variable del resultado</p>

    <label for="a">Ingrese el primer numero</label>
    <input type="number" id="a" name="a"><br>

    <label for="b">Ingrese el segundo numero</label>
    <input type="number" id="b" name="b">
    <p></p>
    <button onclick="sumar()">sumar</button>
    <p></p>
    <label for="resultado">Este es el resultado</label>
    <input type="number" id="resultado" name="resultado"><br>

    <script>
        function sumar() {
            var a =document.getElementById("a").value;
            var b =document.getElementById("b").value;
            var resultado
            
            console.log("variable antes de parse", a);
            console.log("variable antes de parse", b);
            if(a== ""){
                a=0;
            }else{
                a = parseInt(a);
            }
            if(b== ""){
                b=0;
            }else{
                b = parseInt(b);
            }
                
            console.log("variable antes de parse", a);
            console.log("variable antes de parse", b);

            resultado=a+b;

            document.getElementById("resultado").value=resultado
        }
    </script>
</html
